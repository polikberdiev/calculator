<html>
<head>
  <script>
   function calculator(x) {
    if (x.indexOf("+")>0) console.log(parseInt(x.split("+")[0])+parseInt(x.split("+")[1]))
    if (x.indexOf("-")>0) console.log(parseInt(x.split("-")[0])-parseInt(x.split("-")[1]))
    if (x.indexOf("*")>0) console.log(parseInt(x.split("*")[0])*parseInt(x.split("*")[1]))
    if (x.indexOf("/")>0) console.log(parseInt(x.split("/")[0])/parseInt(x.split("/")[1]))
   }
  </script>
</head>
<body>
</body>
</html>
